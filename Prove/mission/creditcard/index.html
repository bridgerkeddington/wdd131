<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="POST" class="form-grid-container">
        
        <div class="card card-front">
            <div class="card-header">
                <h2>TOTAL: $199</h2>
                <img src="favicon.png" alt="image of a credit card" class="chip"> 
            </div>
            
            <div class="input-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1020" required minlength="16" maxlength="19" pattern="[0-9\s]+">
            </div>
            
            <div class="card-front-bottom">
                <div class="input-group holder-group">
                    <label for="cardHolderName">Card Holder</label>
                    <input type="text" id="cardHolderName" name="cardHolderName" placeholder="John Doe" required minlength="2">
                </div>
                
                <div class="input-group expiration-group">
                    <label>Expiration</label>
                    <div class="exp-inputs">
                        <input type="text" id="expirationMonth" name="expirationMonth" placeholder="MM" required minlength="2" maxlength="2" pattern="[0-9]{2}">
                        <input type="text" id="expirationYear" name="expirationYear" placeholder="YY" required minlength="2" maxlength="2" pattern="[0-9]{2}">
                    </div>
                </div>
            </div>
        </div>

        <div class="card card-back">
            <div class="magnetic-stripe"></div>
            <div class="cvv-container">
                <div class="input-group">
                    <label for="cvv">CVC/CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="xxx" required minlength="3" maxlength="4" pattern="[0-9]+">
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

    </form>
</body>
</html>
