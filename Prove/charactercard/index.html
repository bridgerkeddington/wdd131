<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta:name content="Bridger Keddington"></meta:name>
    <title>Character Card</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="A character card for leveling up and keeping track of health.">
    <meta property="og:url" content="bridgerkeddington.github.io/wdd131/Prove/charactercard/">
    <link rel="stylesheet" href="style.css">
    <script src="charactercard.js" defer></script>
</head>
<body>
    <div class="card">
        <img class="image" src="image.png" alt="Snorty the Reptile Beast">
        <label class="name" for="Snorty">Snorty</label>
        <div class="stats">
            <p><strong>Class:</strong> Reptile Beast</p>
            <p id="character_level"><strong>Level:</strong> 1</p>
            <p id="character_health"><strong>Health:</strong> 100</p>
        </div>
        <div class="buttons">
            <button id="level_up">Level Up</button>
            <button id="take_damage">Take Damage</button>
        </div>
    </div>
</body>
</html>
