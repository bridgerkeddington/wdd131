<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Gallery</title>
  <link rel="stylesheet" href="modal.css">
  <script src="modal.js" defer></script>
</head>
<body>
  <h1>Gallery</h1>
  <section class="gallery">
    <figure>
      <img src="imgs/book-sm.jpg" alt="person reading a book">
    </figure>
    <figure>
      <img src="imgs/couch-sm.jpg" alt="person sitting on a couch with a phone">
    </figure>
    <figure>
      <img src="imgs/desk-sm.jpg" alt="a work desktop">
    </figure>
    <figure>
      <img src="imgs/keyboard-sm.jpg" alt="person typing on a keyboard">
    </figure>
    <figure>
      <img src="imgs/phone-sm.jpg" alt="person looking at a phone">
    </figure>
    <figure>
      <img src="imgs/sit-sm.jpg" alt="person sitting on a couch">
    </figure>
  </section>

  <dialog>
    <img alt="">
    <button class="close-viewer" type="button">X</button>
  </dialog>
</body>
</html>
